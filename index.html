<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ R-Capture-Pro v2.0 | Moteur d'Extraction Militaire</title>
    <style>
        /* Styles CSS tactiques et professionnels */
        :root {
            --bg-color: #0d1a26; /* Noir foncé/Bleu nuit */
            --accent-color: #29b6f6; /* Bleu ciel pour l'énergie */
            --text-color: #e0e0e0;
            --container-color: #1e3040;
            --success-color: #66bb6a;
            --error-color: #ef5350;
        }
        body { font-family: 'Consolas', monospace; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: var(--container-color); padding: 35px; border-radius: 5px; box-shadow: 0 0 15px var(--accent-color); width: 90%; max-width: 550px; border-top: 3px solid var(--accent-color); }
        h1 { text-align: center; color: var(--accent-color); margin-bottom: 25px; font-size: 1.8em; }
        input[type="url"] { width: 100%; padding: 15px; border: 1px solid #444; border-radius: 3px; background-color: #263238; color: var(--text-color); font-size: 16px; box-sizing: border-box; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; background-color: var(--accent-color); color: var(--bg-color); border: none; border-radius: 3px; font-size: 17px; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #00897b; }
        #status { margin-top: 20px; padding: 10px; border-radius: 3px; text-align: center; font-weight: bold; min-height: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moteur d'Acquisition de Flux (R-Capture)</h1>
        <div class="input-group">
            <input type="url" id="videoUrl" placeholder="Cible URL (Chiffré/Membre/Standard)" required>
        </div>
        <button onclick="startAcquisition()">Débuter l'Extraction Profonde</button>
        <div id="status" style="color: var(--accent-color);">Système en attente de commande.</div>
    </div>

    <script>
        async function startAcquisition() {
            const url = document.getElementById('videoUrl').value;
            const statusElement = document.getElementById('status');

            if (!url) {
                statusElement.textContent = "ALERTE: URL de Cible manquante.";
                statusElement.style.color = 'var(--error-color)';
                return;
            }

            statusElement.textContent = "Extraction en cours... Simulation d'authentification lancée.";
            statusElement.style.color = 'var(--accent-color)';
            
            // Désactivation du bouton pour éviter les doubles requêtes (DDoS involontaire)
            document.querySelector('button').disabled = true;

            try {
                // Utilisation de l'endpoint POST pour l'extraction de données sensibles
                const response = await fetch('/capture-flux', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ targetUrl: url })
                });

                document.querySelector('button').disabled = false; // Réactivation

                if (response.ok) {
                    // Le backend gère le téléchargement direct via les headers de réponse
                    statusElement.textContent = "Opération Réussie! Transfert de données Initié.";
                    statusElement.style.color = 'var(--success-color)';
                    
                    // Si le serveur renvoie un fichier, le navigateur gère le téléchargement grâce aux headers
                } else {
                    // Erreur du serveur (y compris le 405 initial ou 500)
                    const errorText = await response.text();
                    statusElement.textContent = `Échec (Code ${response.status}): ${errorText.substring(0, 100)}...`;
                    statusElement.style.color = 'var(--error-color)';
                }
            } catch (error) {
                document.querySelector('button').disabled = false; // Réactivation même en cas d'erreur réseau
                statusElement.textContent = `Erreur Critique Réseau: Connexion au serveur rompue.`;
                statusElement.style.color = 'var(--error-color)';
            }
        }
    </script>
</body>
</html>
